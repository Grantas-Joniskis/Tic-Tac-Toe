<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div class="row">
      <div id="1" class="square border-top border-left"></div>
      <div id="2" class="square border-top"></div>
      <div id="3" class="square border-top border-right"></div>
    </div>
    <div class="row">
      <div id="4" class="square border-left"></div>
      <div id="5" class="square"></div>
      <div id="6" class="square border-right"></div>
    </div>
    <div class="row">
      <div id="7" class="square border-left border-bottom"></div>
      <div id="8" class="square border-bottom"></div>
      <div id="9" class="square border-right border-bottom"></div>
    </div>
  </div>
  <h2 class="info-banner"></h2>
  <script type="module" src="app/app.js" defer></script>
</body>
</html>
